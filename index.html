<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bento - Page d'accueil personnalisée</title>
    <meta name="description" content="Votre page d'accueil personnalisée avec météo, horloge et liens rapides">
    
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="assets/icons/favicon.png">
    <link rel="apple-touch-icon" href="assets/icons/Bento128.jpg">
    
    <!-- Styles -->
    <link rel="stylesheet" href="app.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Theme -->
    <meta name="theme-color" content="#19171a">
</head>

<body class="darktheme">
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-container">
            <div class="nav-left">
                <h1 class="nav-title">Bento</h1>
            </div>
            <div class="nav-right">
                <a href="settings.html" class="nav-button" aria-label="Paramètres">
                    <i data-lucide="settings"></i>
                </a>
            </div>
        </div>
    </nav>

    <!-- Contenu principal -->
    <main class="main">
  <div class="container">
        <div class="side-col links-left" id="linksBlockLeft"></div>
        <div class="center-col">
          <div class="center-row">
            <div class="time-card">
              <div class="clock">
                <div id="hour" class="time-hour"></div>
                <div id="separator" class="time-separator">:</div>
                <div id="minutes" class="time-minutes"></div>
              </div>
              <div id="greetings" class="greetings"></div>
            </div>
            <div class="weather-card">
              <div class="date-container">
                <div id="month" class="date-month"></div>
                <div id="day" class="date-day"></div>
              </div>
              <div class="weather-container">
                <div class="weather-icon">
                  <img src="assets/icons/OneDark/unknown.png" alt="Icône météo" id="weatherIcon">
                </div>
                <div class="weather-info">
                  <div class="weather-temp">
                    <span id="weatherValue">-</span>
                    <span class="weather-unit">°C</span>
                  </div>
                  <div id="weatherDescription" class="weather-desc"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="side-col links-right" id="linksBlockRight"></div>
  </div>
    </main>

    <!-- Barre de recherche -->
    <section class="search-section">
        <div class="search-container">
            <div class="search-group">
                <svg class="search-icon" aria-hidden="true" viewBox="0 0 24 24">
        <g>
          <path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path>
        </g>
      </svg>
                <input 
                    id="search-input" 
                    type="search" 
                    class="search-input" 
                    placeholder="Rechercher sur le web..."
                    aria-label="Recherche web"
                >
    </div>
  </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p class="footer-text">
                <span class="footer-icon">❤️</span>
                Créé avec amour par DAYS
            </p>
        </div>
    </footer>

    <!-- Scripts -->
  <script src="config.js"></script>
  <script src="assets/js/layout.js"></script>
  <script src="assets/js/time.js"></script>
  <script src="assets/js/greeting.js"></script>
  <script src="assets/js/weather.js"></script>
  <script src="assets/js/buttons.js"></script>
  <script src="assets/js/lists.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
