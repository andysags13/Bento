image.png<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Layout - Bento</title>
    <style>
        :root {
            --cardColor: #2a2d3a;
            --cardColorBorder: #3a3d4a;
            --primary-color: #f6c177;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --accent-color: #f6c177;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: #1a1b26;
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
        }
        
        .main {
            padding-top: 80px;
        }
        
        .container {
            display: grid;
            grid-template-columns: 400px 1fr 300px;
            grid-gap: 20px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            justify-items: stretch;
            align-items: start;
            min-height: 100vh;
        }
        
        .side-col.links-left {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: repeat(3, 180px);
            grid-column: 1;
            gap: 20px;
        }
        
        .side-col.links-right {
            display: flex;
            flex-direction: column;
            grid-column: 3;
            gap: 20px;
        }
        
        .center-col {
            display: flex;
            grid-column: 2;
            gap: 20px;
            justify-content: center;
        }
        
        .button {
            background: var(--cardColor);
            border: 1px solid var(--cardColorBorder);
            border-radius: 5px;
            padding: 1rem;
            height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            color: var(--text-primary);
            font-size: 0.9rem;
        }
        
        .time-card, .weather-card {
            background: var(--cardColor);
            border: 1px solid var(--cardColorBorder);
            border-radius: 5px;
            padding: 1.5rem;
            width: 200px;
            height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .list {
            background: var(--cardColor);
            border: 1px solid var(--cardColorBorder);
            border-radius: 5px;
            padding: 1.5rem;
            width: 260px;
            height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            color: var(--text-primary);
        }
        
        .clock {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }
        
        .greetings {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>

                </div>
            </div>
            <div class="side-col links-right">
                <div class="list">
                    <div style="font-size: 1.1rem; font-weight: 600; margin-bottom: 0.5rem;">üéµ New Gen B√©nin</div>
